<!DOCTYPE html>
<html>
<head>
  <title>Australian Temperature Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <div id="vis"></div>

  <script type="text/javascript">
    // 1. Define the path to your Vega-Lite JSON specification file
    var spec_url = "major_cities_trend.json";

    // 2. Define options for Vega-Embed (optional, but helpful)
    var embed_options = {
      // Set the renderer to 'svg' for high-quality, scalable graphics
      "renderer": "svg",
      // Set the actions to false to hide the default "Open in Vega Editor" link
      "actions": false
    };

    // 3. Use vega-embed to load the specification and render the visualization
    vegaEmbed('#vis', spec_url, embed_options)
      .then(function(result) {
        // You can access the Vega view object here (result.view)
        console.log("Visualization successfully rendered.");
      })
      .catch(console.error);
  </script>

</body>
</html>
